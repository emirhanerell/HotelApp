<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Kayıt - Otel Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Müşteri Kayıt</h2>
            <form id="customerRegisterForm">
                <div class="form-group">
                    <label for="firstName">Ad</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Soyad</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefon</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Doğum Tarihi</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="city">Şehir</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Ülke</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Posta Kodu</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">TC Kimlik No</label>
                    <input type="text" id="idNumber" name="idNumber" required pattern="[0-9]{11}" title="TC Kimlik No 11 haneli olmalıdır" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="specialRequests">Özel İstekler</label>
                    <textarea id="specialRequests" name="specialRequests"></textarea>
                </div>
                <div class="form-group">
                    <label>Tercih Edilen İletişim Yöntemi</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="communicationPreferences" value="email"> E-posta
                        </label>
                        <label>
                            <input type="checkbox" name="communicationPreferences" value="sms"> SMS
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pazarlama İzinleri</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="marketingPreferences" value="email"> E-posta ile bilgilendirme
                        </label>
                        <label>
                            <input type="checkbox" name="marketingPreferences" value="sms"> SMS ile bilgilendirme
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            <p class="auth-link">Zaten hesabınız var mı? <a href="customer-login.html">Giriş Yapın</a></p>
        </div>
    </div>
    <script src="js/customer-auth.js"></script>
</body>
</html>
