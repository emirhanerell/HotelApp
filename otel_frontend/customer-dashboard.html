<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Paneli - Otel Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Müşteri Paneli</h1>
            <button onclick="logout()" class="btn btn-secondary">Çıkış Yap</button>
        </header>
        <main class="dashboard-content">
            <div class="welcome-section">
                <h2>Hoş Geldiniz</h2>
                <p>Otel yönetim sistemine hoş geldiniz. Lütfen yapmak istediğiniz işlemi seçin.</p>
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Rezervasyonlarım</h3>
                    <p>Mevcut ve geçmiş rezervasyonlarınızı görüntüleyin.</p>
                    <button class="btn btn-primary">Rezervasyonları Görüntüle</button>
                </div>
                <div class="dashboard-card">
                    <h3>Profil Bilgilerim</h3>
                    <p>Kişisel bilgilerinizi görüntüleyin ve düzenleyin.</p>
                    <button class="btn btn-primary">Profili Düzenle</button>
                </div>
                <div class="dashboard-card">
                    <h3>Yeni Rezervasyon</h3>
                    <p>Yeni bir rezervasyon oluşturun.</p>
                    <button class="btn btn-primary">Rezervasyon Yap</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/customer-auth.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('customerToken');
            window.location.href = 'customer-login.html';
        }
    </script>
</body>
</html>
